    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, rgba(0, 170, 255, 0.8), rgba(0, 68, 255, 0.8));
            --secondary-gradient: linear-gradient(135deg, rgba(0, 188, 212, 0.8), rgba(0, 129, 194, 0.8));
            --text-color: #ffffff;
            --background-color: #f4f7f9;
            --border-radius: 12px;
            --box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
            --header-height: 80px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, rgba(0, 170, 255, 0.8), rgba(0, 68, 255, 0.8));
            color: var(--text-color);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-content h1 {
            font-size: 32px;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header-content h1 img {
            height: 60px;
            margin-right: 15px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav .nav-link {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            font-weight: 500;
            transition: var(--transition);
        }

        nav .nav-link:hover {
            color: #23d123; /* Adjust this color to match your style */
            text-decoration: underline;
        }

        .hero {
            position: relative;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero h2 {
            font-size: 56px;
            margin: 0;
            animation: fadeInDown 1s;
            font-weight: 700;
            color: #46db19; /* Change this to your preferred color */
        }

        .hero p {
            font-size: 28px;
            margin: 10px 0 20px;
            animation: fadeInUp 1s;
            font-weight: 500;
        }

        .hero a {
            background: var(--secondary-gradient);
            color: var(--text-color);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            transition: var(--transition);
            animation: fadeIn 1.5s;
            font-size: 18px;
            z-index: 2;
            display: inline-block;
        }

        .hero a:hover {
            background: #7830bb; /* Background color on hover */
            color: #ffffff; /* Text color on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: var(--primary-gradient);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        footer p {
            margin: 5px 0;
        }

        .footer-update {
            margin-top: 20px;
            font-size: 14px;
        }

        .update-link {
            color:  #0c0c0c;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .update-link:hover {
            color: #774caf; /* Adjust this color to match your style */
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: #4CAF50; /* Adjust this color to match your style */
        }
    </style>
</head>
