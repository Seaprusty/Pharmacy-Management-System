<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaExpert - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, rgba(0, 170, 255, 0.8), rgba(0, 68, 255, 0.8));
            --secondary-gradient: linear-gradient(135deg, rgba(0, 188, 212, 0.8), rgba(0, 129, 194, 0.8));
            --text-color: #ffffff;
            --background-color: #f4f7f9;
            --border-radius: 12px;
            --box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
            --header-height: 80px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: var(--primary-gradient);
            color: var(--text-color);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-content h1 {
            font-size: 32px;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header-content h1 img {
            height: 60px;
            margin-right: 15px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav .nav-link {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            font-weight: 500;
            transition: var(--transition);
        }

        nav .nav-link:hover {
            color: #4CAF50;
            text-decoration: underline;
        }

        .gallery-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .gallery-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gallery-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .gallery-slide img {
            width: 100%;
            border-radius: var(--border-radius);
        }

        .gallery-prev, .gallery-next {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-50%);
            transition: background 0.3s ease;
        }

        .gallery-prev:hover, .gallery-next:hover {
            background: #4CAF50;
        }

        .gallery-prev {
            left: 10px;
        }

        .gallery-next {
            right: 10px;
        }

        footer {
            background: var(--primary-gradient);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        footer p {
            margin: 5px 0;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            transition: var(--transition);
        }

        footer .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><img src="logo.png" alt="PharmaExpert Logo"> PharmaExpert</h1>
        </div>
        <nav>
            <a href="frontpage.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="service.html" class="nav-link"><i class="fas fa-cogs"></i> Services</a>
            <a href="aboutus.html" class="nav-link"><i class="fas fa-info-circle"></i> About Us</a>
            
            <a href="gallery.html" class="nav-link"><i class="fas fa-images"></i>Gallery</a>
            <a href="faq.html" class="nav-link"><i class="fas fa-question-circle"></i> FAQ</a>
            <a href="contactus.html" class="nav-link"><i class="fas fa-address-book"></i> Contact Us</a>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery-slides">
            <div class="gallery-slide">
                <img src="./gallery/1.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/2.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/3.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/4.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/5.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/6.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/7.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/8.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/9.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/10.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/11.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-slide">
                <img src="./gallery/12.jpg" alt="Gallery Image 3">
            </div>
            
            <!-- Add more slides as needed -->
        </div>
        <button class="gallery-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="gallery-next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 PharmaExpert. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const slides = document.querySelector('.gallery-slides');
        const slideImages = document.querySelectorAll('.gallery-slide');
        let currentIndex = 0;
        const totalSlides = slideImages.length;

        function showSlide(index) {
            const offset = -index * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        }

        document.querySelector('.gallery-next').addEventListener('click', nextSlide);
        document.querySelector('.gallery-prev').addEventListener('click', prevSlide);

        setInterval(nextSlide, 3000); // Automatically transition every 3 seconds
    </script>
</body>
</html>
